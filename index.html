<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Future Grammar Mastery</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #00d4ff;
      --surface: #ff6b9d;
      --card: #ffd93d;
      --text: #ffffff;
      --text-dark: #1a1a1a;
      --dim: #ffffff;
      --coral: #ff6b6b;
      --cyan: #00d4ff;
      --green: #00e676;
      --lime: #c6ff00;
      --yellow: #ffd93d;
      --pink: #ff6b9d;
      --orange: #ff8a3d;
      --purple: #d946ef;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    html, body {
      height: 100%;
      font-family: 'Nunito', sans-serif;
      background: #00d4ff;
      color: var(--text);
      overflow-x: hidden;
    }

    .app {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 8px;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    /* HEADER */
    .header {
      background: #ff6b9d;
      border: 3px solid #ffffff;
      border-radius: 16px;
      padding: 10px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      box-shadow: 0 6px 0 #d946ef;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: #ffd93d;
      border: 3px solid #ffffff;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }

    .title { font-size: 1rem; font-weight: 900; text-shadow: 0 2px 10px rgba(0,0,0,0.2); }
    .subtitle { font-size: 0.7rem; color: var(--dim); }
    .subtitle b { color: var(--yellow); }

    .name-box {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #ffffff;
      padding: 6px 10px;
      border-radius: 8px;
      flex: 1;
      min-width: 150px;
      max-width: 200px;
    }

    .name-box label { font-size: 0.75rem; color: #ff6b9d; font-weight: 700; }

    .name-box input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #1a1a1a;
      font-family: inherit;
      font-size: 0.9rem;
      font-weight: 800;
      width: 100%;
      min-width: 0;
    }

    /* STATS */
    .stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
    }

    .stat {
      background: #ffffff;
      border: 3px solid #ffd93d;
      border-radius: 12px;
      padding: 8px 6px;
      text-align: center;
      box-shadow: 0 4px 0 #ff8a3d;
    }

    .stat-label { font-size: 0.6rem; color: #ff6b9d; font-weight: 800; text-transform: uppercase; }
    .stat-value { font-size: 0.9rem; font-weight: 900; margin-top: 2px; color: #1a1a1a; }
    .stat-value.orange { color: #ff8a3d; }
    .stat-value.red { color: #ff6b6b; }
    .stat-value.cyan { color: #00d4ff; }

    /* PROGRESS */
    .progress-box {
      background: #ff8a3d;
      border: 3px solid #ffffff;
      border-radius: 12px;
      padding: 10px 12px;
      box-shadow: 0 4px 0 #ff6b6b;
    }

    .progress-top {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      font-weight: 800;
      margin-bottom: 6px;
    }

    .progress-top span:last-child { color: #ffd93d; }

    .progress-bar {
      height: 10px;
      background: #ffffff;
      border-radius: 99px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: #00e676;
      border-radius: 99px;
      transition: width 0.3s;
    }

    /* GAME */
    .game {
      flex: 1;
      background: #ffffff;
      border: 3px solid #ffd93d;
      border-radius: 16px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 280px;
      overflow: hidden;
      box-shadow: 0 6px 0 #00e676;
    }

    .badge {
      text-align: center;
    }

    .badge span {
      display: inline-block;
      background: #ff6b9d;
      color: #fff;
      padding: 6px 14px;
      border-radius: 99px;
      font-size: 0.8rem;
      font-weight: 900;
      border: 3px solid #ffffff;
    }

    /* SENTENCE */
    .sentence {
      background: #ffd93d;
      border: 3px solid #ffffff;
      border-radius: 12px;
      padding: 14px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 900;
      line-height: 1.4;
      color: #1a1a1a;
      box-shadow: 0 4px 0 #ff8a3d;
    }

    /* BUILT AREA */
    .built {
      background: #e8f5e9;
      border: 3px dashed #00e676;
      border-radius: 12px;
      padding: 12px;
      min-height: 55px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      justify-content: center;
    }

    .built.active {
      border-style: solid;
      border-color: #00e676;
      background: #c8e6c9;
    }

    .built.empty {
      color: #00e676;
      font-size: 0.85rem;
      font-weight: 700;
    }

    .chip {
      background: #00e676;
      color: #1a1a1a;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 900;
      font-size: 0.9rem;
      cursor: pointer;
      border: 2px solid #ffffff;
    }

    .chip:hover { 
      transform: scale(1.05);
      transition: all 0.2s;
    }

    /* WORD BANK */
    .words {
      background: #f0f0f0;
      border-radius: 12px;
      padding: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      flex: 1;
      align-content: flex-start;
      overflow-y: auto;
    }

    .word-btn {
      background: #ffffff;
      color: #1a1a1a;
      border: 3px solid #00d4ff;
      padding: 10px 16px;
      border-radius: 8px;
      font-family: inherit;
      font-weight: 900;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .word-btn:hover {
      transform: scale(1.05);
      border-color: #ff6b9d;
    }

    .word-btn:disabled {
      background: #d0d0d0;
      color: #888;
      border-color: #d0d0d0;
    }

    /* CHOICES */
    .choices {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      flex: 1;
    }

    .choice {
      border: none;
      border-radius: 12px;
      padding: 14px 12px;
      cursor: pointer;
      text-align: left;
      font-family: inherit;
    }

    .choice:active { 
      transform: scale(0.95);
    }

    .choice-title { font-size: 0.95rem; font-weight: 900; }
    .choice-desc { font-size: 0.7rem; font-weight: 700; opacity: 0.9; margin-top: 2px; }

    .c1 { 
      background: #00d4ff; 
      color: #1a1a1a;
      border: 3px solid #ffffff;
      box-shadow: 0 4px 0 #00a8cc;
    }
    .c2 { 
      background: #ffd93d; 
      color: #1a1a1a;
      border: 3px solid #ffffff;
      box-shadow: 0 4px 0 #ffb700;
    }
    .c3 { 
      background: #00e676; 
      color: #1a1a1a;
      border: 3px solid #ffffff;
      box-shadow: 0 4px 0 #00c853;
    }
    .c4 { 
      background: #ff6b9d; 
      color: #ffffff;
      border: 3px solid #ffffff;
      box-shadow: 0 4px 0 #f50057;
    }

    /* FEEDBACK */
    .feedback {
      text-align: center;
      font-weight: 900;
      font-size: 0.95rem;
      min-height: 26px;
    }

    .feedback.ok { color: #00e676; }
    .feedback.no { color: #ff6b6b; }

    /* BUTTONS */
    .actions {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    .btn {
      border: 3px solid #ffffff;
      border-radius: 10px;
      padding: 10px 20px;
      font-family: inherit;
      font-weight: 900;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-orange { background: #ff8a3d; color: #fff; box-shadow: 0 4px 0 #ff6b6b; }
    .btn-gray { background: #e0e0e0; color: #1a1a1a; box-shadow: 0 4px 0 #bdbdbd; }
    .btn-yellow { background: #ffd93d; color: #1a1a1a; box-shadow: 0 4px 0 #ffb700; }

    /* CONTROLS */
    .controls {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
    }

    .ctrl {
      background: #ffffff;
      border: 3px solid #00d4ff;
      border-radius: 10px;
      padding: 10px 8px;
      color: #1a1a1a;
      font-family: inherit;
      font-weight: 800;
      font-size: 0.75rem;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s;
    }

    .ctrl:hover { 
      background: #00d4ff;
      color: #ffffff;
    }
    .ctrl.on { 
      background: #00e676; 
      color: #1a1a1a;
      border-color: #00e676;
    }

    /* OVERLAY */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
      z-index: 100;
    }

    .overlay.show { display: flex; }

    .modal {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px);
      border: 3px solid #ffd93d;
      border-radius: 16px;
      padding: 20px;
      width: 100%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .modal-icon { font-size: 40px; margin-bottom: 10px; }
    .modal-title { font-size: 1.3rem; font-weight: 900; color: #ffd93d; margin-bottom: 6px; text-shadow: 0 2px 10px rgba(0,0,0,0.3); }
    .modal-text { color: var(--dim); font-size: 0.9rem; margin-bottom: 14px; }

    .summary {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 14px;
      text-align: left;
      font-size: 0.85rem;
    }

    .summary div {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .summary div:last-child { border: none; }
    .summary .val { font-weight: 900; color: #4ecdc4; }
    .summary .bad { color: #ff6b9d; }

    /* MILESTONE */
    .milestone {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: linear-gradient(135deg, #ffd93d, #ffed4e);
      color: #333;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: 900;
      z-index: 99;
      pointer-events: none;
      opacity: 0;
      box-shadow: 0 8px 30px rgba(255, 217, 61, 0.6);
    }

    .milestone.show {
      animation: pop 1.2s ease forwards;
    }

    @keyframes pop {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      15% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
      85% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
    }

    .hidden { display: none !important; }

    /* RESPONSIVE */
    @media (max-width: 480px) {
      .header { flex-direction: column; align-items: stretch; }
      .brand { justify-content: center; }
      .name-box { max-width: 100%; }
      .stats { grid-template-columns: repeat(2, 1fr); }
      .choices { grid-template-columns: 1fr; }
      .controls { grid-template-columns: repeat(2, 1fr); }
      .sentence { font-size: 1rem; padding: 12px; }
      .title { font-size: 0.95rem; }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      .app { max-width: 100%; padding: 10px; }
    }

    @media (min-width: 769px) {
      .app { max-width: 650px; }
      .game { min-height: 320px; }
    }
  </style>
</head>
<body>

<div class="milestone" id="milestone"></div>

  <div class="modal">
    <div class="modal-icon">üèÜ</div>
    <div class="modal-title">Mastery Complete!</div>

    <div class="summary" id="summary"></div>

</div>
