<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Future Tense Practice â€” 25 Streak Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Montserrat, sans-serif;
      background: linear-gradient(180deg, #f1f5fe, #e2f2f1, #e8f4ff);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      max-width: 720px;
      width: 100%;
      text-align: center;
    }
    .title {
      font-size: 24px;
      font-weight: 900;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 18px;
    }
    .btnStart {
      background: linear-gradient(135deg, #20c997, #0ca678);
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 900;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .card {
      background: #f9f9f9;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 20px;
      display: none;
    }
    .cardTitle {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 6px;
      color: #888;
    }
    .cardSentence {
      font-size: 20px;
      font-weight: 900;
      margin-bottom: 16px;
    }
    .optionBtn {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 8px auto;
      padding: 10px 14px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      background: #e7f5ff;
      cursor: pointer;
      font-size: 16px;
    }
    .optionBtn:hover {
      background: #d0ebff;
    }
    .feedback {
      margin-top: 12px;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      display: none;
    }
    .ok {
      background: #d3f9d8;
      color: #2f9e44;
    }
    .no {
      background: #ffe3e3;
      color: #c92a2a;
    }
    .progress {
      margin-top: 12px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Future Tense Mastery</div>
    <div class="subtitle">Reach 25 correct in a row â€” randomized & adaptive</div>
    <button class="btnStart" onclick="startGame()">Start Game</button>

    <div class="card" id="promptCard">
      <div class="cardTitle" id="category">Category</div>
      <div class="cardSentence" id="sentence">Sentence appears here</div>
      <button class="optionBtn" onclick="selectOption(0)" id="opt0"></button>
      <button class="optionBtn" onclick="selectOption(1)" id="opt1"></button>
      <button class="optionBtn" onclick="selectOption(2)" id="opt2"></button>
      <div class="feedback" id="feedback"></div>
      <div class="progress" id="progress">Current streak: 0 / 25</div>
    </div>
  </div>

  <audio id="bgMusic" src="Koala2.mp3" preload="auto" loop></audio>

  <script>
    const koala = document.getElementById("bgMusic");
    let streak = 0;
    let index = 0;

    const questions = [
      { s:"I will call you tomorrow.", correct:"will", opt:["am going to", "will", "calls"], cat:"Will â€“ Affirmative" },
      { s:"She isnâ€™t going to work today.", correct:"isnâ€™t going to", opt:["doesn't", "isnâ€™t going to", "wonâ€™t"], cat:"Going to â€“ Negative" },
      { s:"Are they going to study tonight?", correct:"Are they going to", opt:["Will they", "Are they going to", "Do they"], cat:"Going to â€“ Interrogative" }
      // Agrega aquÃ­ tus 270 frases restantes
    ];

    function shuffle(a){
      for(let i = a.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function startGame(){
      streak = 0;
      index = 0;
      shuffle(questions);
      document.querySelector(".btnStart").style.display = "none";
      document.getElementById("promptCard").style.display = "block";
      try { koala.volume = 0.5; koala.play(); } catch (e) {}
      next();
    }

    function next(){
      const q = questions[index % questions.length];
      const opts = shuffle([...q.opt]);
      document.getElementById("sentence").innerText = q.s;
      document.getElementById("category").innerText = q.cat;
      document.getElementById("feedback").style.display = "none";

      for (let i = 0; i < 3; i++){
        const b = document.getElementById("opt" + i);
        b.innerText = opts[i];
        b.disabled = false;
        b.dataset.correct = (opts[i] === q.correct);
      }
      document.getElementById("progress").innerText = `Current streak: ${streak} / 25`;
      index++;
    }

    function selectOption(i){
      const btn = document.getElementById("opt" + i);
      const fb = document.getElementById("feedback");
      const correct = btn.dataset.correct === "true";
      if (correct){
        fb.className = "feedback ok";
        fb.innerText = ["âœ… Correct!", "ðŸŽ¯ You nailed it!", "ðŸ”¥ Nice!"][Math.floor(Math.random() * 3)];
        streak++;
      } else {
        fb.className = "feedback no";
        fb.innerText = ["âŒ Oops!", "ðŸš« Wrong tense!", "ðŸ˜¬ Try again!"][Math.floor(Math.random() * 3)];
        streak = 0;
      }
      fb.style.display = "block";
      setTimeout(() => next(), 1300);
    }
  </script>
</body>
</html>
