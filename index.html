<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Future Tense Practice â€” 25 Streak Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Montserrat, sans-serif;
      background: linear-gradient(180deg, #f1f5fe, #e2f2f1, #e8f4ff);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      max-width: 720px;
      width: 100%;
      text-align: center;
    }
    .title {
      font-size: 24px;
      font-weight: 900;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 18px;
    }
    .btnStart {
      background: linear-gradient(135deg, #20c997, #0ca678);
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 900;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .card {
      background: #f9f9f9;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 20px;
      display: none;
    }
    .cardTitle {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 6px;
      color: #888;
    }
    .cardSentence {
      font-size: 20px;
      font-weight: 900;
      margin-bottom: 16px;
    }
    .optionBtn {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 8px auto;
      padding: 10px 14px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      background: #e7f5ff;
      cursor: pointer;
      font-size: 16px;
    }
    .optionBtn:hover {
      background: #d0ebff;
    }
    .feedback {
      margin-top: 12px;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      display: none;
    }
    .ok {
      background: #d3f9d8;
      color: #2f9e44;
    }
    .no {
      background: #ffe3e3;
      color: #c92a2a;
    }
    .progress {
      margin-top: 12px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Future Tense Mastery</div>
    <div class="subtitle">Reach 25 correct in a row â€” randomized & adaptive</div>
    <button class="btnStart" onclick="startGame()">Start Game</button>

    <div class="card" id="promptCard">
      <div class="cardTitle" id="category">Category</div>
      <div class="cardSentence" id="sentence">Sentence appears here</div>
      <button class="optionBtn" onclick="selectOption(0)" id="opt0"></button>
      <button class="optionBtn" onclick="selectOption(1)" id="opt1"></button>
      <button class="optionBtn" onclick="selectOption(2)" id="opt2"></button>
      <div class="feedback" id="feedback"></div>
      <div class="progress" id="progress">Current streak: 0 / 25</div>
    </div>
  </div>

  <audio id="bgMusic" src="Koala2.mp3" preload="auto" loop></audio>

  <script>
    const koala = document.getElementById("bgMusic");
    let streak = 0;
    let index = 0;

    const questions = [
  // fill-type questions (reduced to 40)
  ...[
    // Example subset of 40 original fill-type questions
    { s: "She ____ to the gym on Mondays.", correct: "goes", opt: ["goes", "go", "going"], cat: "Present Simple â€“ Affirmative", type: "fill" },
    { s: "I ____ not watch TV.", correct: "do", opt: ["do", "does", "did"], cat: "Present Simple â€“ Negative", type: "fill" },
    { s: "____ she speak French?", correct: "Does", opt: ["Does", "Do", "Did"], cat: "Present Simple â€“ Interrogative", type: "fill" },
    { s: "He ____ going to win.", correct: "is", opt: ["is", "are", "am"], cat: "Going to â€“ Affirmative", type: "fill" },
    { s: "She ____ not coming today.", correct: "is", opt: ["is", "are", "was"], cat: "Present Continuous â€“ Negative", type: "fill" },
    { s: "I ____ seeing my doctor in the morning.", correct: "am", opt: ["am", "is", "do"], cat: "Present Continuous â€“ Affirmative", type: "fill" },
    { s: "____ they playing in the match?", correct: "Are", opt: ["Are", "Do", "Will"], cat: "Present Continuous â€“ Interrogative", type: "fill" },
    { s: "He ____ not play football.", correct: "does", opt: ["does", "do", "did"], cat: "Present Simple â€“ Negative", type: "fill" },
    { s: "I ____ not drink soda.", correct: "do", opt: ["do", "does", "did"], cat: "Present Simple â€“ Negative", type: "fill" },
    { s: "You ____ not write poems.", correct: "do", opt: ["do", "does", "did"], cat: "Present Simple â€“ Negative", type: "fill" },
    { s: "She ____ not listen to music.", correct: "does", opt: ["does", "do", "did"], cat: "Present Simple â€“ Negative", type: "fill" },
    { s: "Does he ____ to school by bike?", correct: "go", opt: ["go", "goes", "went"], cat: "Present Simple â€“ Interrogative", type: "fill" },
    { s: "They ____ not go to the gym.", correct: "do", opt: ["do", "does", "did"], cat: "Present Simple â€“ Negative", type: "fill" },
    { s: "She ____ Spanish and English.", correct: "speaks", opt: ["speaks", "speak", "spoke"], cat: "Present Simple â€“ Affirmative", type: "fill" },
    { s: "____ she working tomorrow?", correct: "Is", opt: ["Is", "Does", "Will"], cat: "Present Continuous â€“ Interrogative", type: "fill" },
    { s: "You ____ taking the test this afternoon.", correct: "are", opt: ["are", "do", "will"], cat: "Present Continuous â€“ Affirmative", type: "fill" },
    { s: "She ____ not working tomorrow.", correct: "is", opt: ["is", "has", "will"], cat: "Present Continuous â€“ Negative", type: "fill" },
    { s: "I ____ not working tonight.", correct: "am", opt: ["am", "is", "do"], cat: "Present Continuous â€“ Negative", type: "fill" },
    { s: "They ____ not going on vacation.", correct: "are", opt: ["are", "is", "have"], cat: "Present Continuous â€“ Negative", type: "fill" },
    { s: "He ____ not traveling this week.", correct: "is", opt: ["is", "has", "do"], cat: "Present Continuous â€“ Negative", type: "fill" },
    { s: "We ____ not watching the movie.", correct: "are", opt: ["are", "is", "have"], cat: "Present Continuous â€“ Negative", type: "fill" },
    { s: "You ____ not helping much.", correct: "are", opt: ["are", "do", "is"], cat: "Present Continuous â€“ Negative", type: "fill" },
    { s: "He ____ playing football tomorrow.", correct: "is", opt: ["is", "has", "are"], cat: "Present Continuous â€“ Affirmative", type: "fill" },
    { s: "We ____ flying to New York next week.", correct: "are", opt: ["are", "is", "am"], cat: "Present Continuous â€“ Affirmative", type: "fill" },
    { s: "I ____ my homework every day.", correct: "do", opt: ["do", "does", "did"], cat: "Present Simple â€“ Affirmative", type: "fill" },
    { s: "He ____ video games at night.", correct: "plays", opt: ["plays", "play", "playing"], cat: "Present Simple â€“ Affirmative", type: "fill" },
    { s: "The sun ____ in the east.", correct: "rises", opt: ["rises", "rise", "rising"], cat: "Present Simple â€“ Affirmative", type: "fill" },
    { s: "I ____ the guitar.", correct: "play", opt: ["play", "plays", "playing"], cat: "Present Simple â€“ Affirmative", type: "fill" },
    { s: "Birds ____ in the sky.", correct: "fly", opt: ["fly", "flies", "flying"], cat: "Present Simple â€“ Affirmative", type: "fill" },
    { s: "He ____ dinner at 7 PM.", correct: "eats", opt: ["eats", "eat", "eating"], cat: "Present Simple â€“ Affirmative", type: "fill" },
    { s: "You ____ very well.", correct: "sing", opt: ["sing", "sings", "sang"], cat: "Present Simple â€“ Affirmative", type: "fill" },
    { s: "I ____ tea every morning.", correct: "drink", opt: ["drink", "drinks", "drinking"], cat: "Present Simple â€“ Affirmative", type: "fill" },
    { s: "They ____ early on Sundays.", correct: "wake", opt: ["wake", "wakes", "waking"], cat: "Present Simple â€“ Affirmative", type: "fill" },
    { s: "We ____ lunch at noon.", correct: "have", opt: ["have", "has", "having"], cat: "Present Simple â€“ Affirmative", type: "fill" },
    { s: "You ____ very fast.", correct: "run", opt: ["run", "runs", "ran"], cat: "Present Simple â€“ Affirmative", type: "fill" },
    { s: "We ____ meeting them later.", correct: "are", opt: ["are", "do", "is"], cat: "Present Continuous â€“ Affirmative", type: "fill" },
    { s: "She ____ leaving in an hour.", correct: "is", opt: ["is", "has", "do"], cat: "Present Continuous â€“ Affirmative", type: "fill" },
    { s: "They ____ coming to the party.", correct: "are", opt: ["are", "will", "have"], cat: "Present Continuous â€“ Affirmative", type: "fill" },
    { s: "He ____ giving a speech.", correct: "is", opt: ["is", "does", "has"], cat: "Present Continuous â€“ Affirmative", type: "fill" },
    { s: "I ____ working on a new book.", correct: "am", opt: ["am", "is", "do"], cat: "Present Continuous â€“ Affirmative", type: "fill" },
    { s: "We ____ attending a conference.", correct: "are", opt: ["are", "is", "do"], cat: "Present Continuous â€“ Affirmative", type: "fill" }
  ]
];

    function shuffle(a) {
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function startGame() {
      streak = 0;
      index = 0;
      shuffle(questions);
      document.querySelector(".btnStart").style.display = "none";
      document.getElementById("promptCard").style.display = "block";
      try { koala.volume = 0.5; koala.play(); } catch (e) { }
      next();
    }

    function next() {
      const q = questions[index % questions.length];
      document.getElementById("sentence").innerText = q.s;
      document.getElementById("category").innerText = q.cat;
      document.getElementById("feedback").style.display = "none";
      const opts = shuffle([...q.opt]);

      for (let i = 0; i < 3; i++) {
        const b = document.getElementById("opt" + i);
        b.innerText = opts[i];
        b.disabled = false;
        b.dataset.correct = (opts[i] === q.correct);
      }

      document.getElementById("progress").innerText = `Current streak: ${streak} / 25`;
      index++;
    }

    function selectOption(i) {
      const btn = document.getElementById("opt" + i);
      const fb = document.getElementById("feedback");
      const correct = btn.dataset.correct === "true";
      if (correct) {
        fb.className = "feedback ok";
        fb.innerText = ["âœ… Correct!", "ðŸŽ¯ You nailed it!", "ðŸ”¥ Nice!"][Math.floor(Math.random() * 3)];
        streak++;
      } else {
        fb.className = "feedback no";
        fb.innerText = ["âŒ Oops!", "ðŸš« Wrong tense!", "ðŸ˜¬ Try again!"][Math.floor(Math.random() * 3)];
        streak = 0;
      }
      fb.style.display = "block";
      setTimeout(() => next(), 1300);
    }
  </script>
</body>
</html>
