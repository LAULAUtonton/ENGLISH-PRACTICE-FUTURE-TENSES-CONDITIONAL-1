// ----------------- GAME LOGIC -----------------

let currentIndex = 0;
let streak = 0;
let strikes = 0;
let built = [];

const streakVal = document.getElementById("streakVal");
const strikesVal = document.getElementById("strikesVal");
const barFill = document.getElementById("barFill");
const prompt = document.getElementById("prompt");
const interaction = document.getElementById("interaction");
const choices = document.getElementById("choices");
const feedback = document.getElementById("feedback");
const clearBtn = document.getElementById("clearBtn");
const checkBtn = document.getElementById("checkBtn");
const nextBtn = document.getElementById("nextBtn");
const showBtn = document.getElementById("showBtn");
const resetBtn = document.getElementById("resetBtn");
const musicBtn = document.getElementById("musicBtn");
const bgMusic = document.getElementById("bgMusic");

function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

function startGame() {
  streak = 0;
  strikes = 0;
  updateStats();
  currentIndex = Math.floor(Math.random() * sentenceBank.length);
  nextSentence();
}

function updateStats() {
  streakVal.textContent = streak;
  strikesVal.textContent = strikes;
  barFill.style.width = (streak / 25 * 100) + "%";
}

function nextSentence() {
  // pick a random sentence from the full bank
  currentIndex = Math.floor(Math.random() * sentenceBank.length);
  const sentence = sentenceBank[currentIndex];

  const words = shuffle(sentence.split(" "));

  prompt.textContent = "Build the sentence:";
  interaction.innerHTML = "";
  choices.innerHTML = "";
  feedback.style.display = "none";

  clearBtn.style.display = "inline-block";
  nextBtn.style.display = "none";
  showBtn.style.display = "none";

  built = [];

  words.forEach(word => {
    const btn = document.createElement("div");
    btn.className = "choice";
    btn.textContent = word;

    btn.onclick = () => {
      built.push(word);
      renderBuilt();
      btn.classList.add("used");
    };

    choices.appendChild(btn);
  });
}

function renderBuilt() {
  interaction.innerHTML = "";

  built.forEach((word, index) => {
    const chip = document.createElement("div");
    chip.className = "choice used";
    chip.textContent = word;

    chip.onclick = () => {
      built.splice(index, 1);
      renderBuilt();

      Array.from(choices.children).forEach(btn => {
        if (btn.textContent === word && btn.classList.contains("used")) {
          btn.classList.remove("used");
          return;
        }
      });
    };

    interaction.appendChild(chip);
  });
}

checkBtn.onclick = () => {
  const userSentence = built.join(" ");
  const correct = sentenceBank[currentIndex];

  if (userSentence === correct) {
    feedback.textContent = "‚úÖ Correct!";
    feedback.className = "feedback ok";
    feedback.style.display = "block";

    streak++;
    updateStats();

    // Auto-next after 1.2 seconds
    setTimeout(() => {
      nextSentence();
    }, 1200);

  } else {
    feedback.textContent = "‚ùå Try again!";
    feedback.className = "feedback no";
    feedback.style.display = "block";

    strikes++;
    updateStats();

    nextBtn.style.display = "inline-block";
    showBtn.style.display = "inline-block";
  }
};

nextBtn.onclick = () => {
  nextSentence();
};

clearBtn.onclick = () => {
  built = [];
  renderBuilt();
  Array.from(choices.children).forEach(btn => btn.classList.remove("used"));
};

showBtn.onclick = () => {
  feedback.textContent = "üí° " + sentenceBank[currentIndex];
  feedback.className = "feedback ok";
  feedback.style.display = "block";
};

resetBtn.onclick = () => {
  startGame();
};

musicBtn.onclick = () => {
  if (bgMusic.paused) {
    bgMusic.play();
    musicBtn.textContent = "üîä Music: On";
  } else {
    bgMusic.pause();
    musicBtn.textContent = "üîá Music: Off";
  }
};

window.onload = () => {
  startGame();
};
