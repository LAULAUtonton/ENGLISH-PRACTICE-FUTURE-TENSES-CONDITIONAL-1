<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Future Grammar Mastery Game</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff);
      padding: 2rem;
      text-align: center;
    }
    .question-box {
      margin: 2rem auto;
      padding: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      max-width: 600px;
    }
    .options button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    .word-bank {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }
    .word-bank button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    #streak {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Future Grammar Mastery Game</h1>
  <div id="game" class="question-box"></div>
  <div id="streak">Streak: 0</div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const questions = [
      {
        type: "fill",
        sentence: "She ___ to the store tomorrow.",
        options: ["go", "goes", "will go", "went"],
        correct: "will go"
      },
      {
        type: "order",
        sentence: "They will arrive at noon.",
        scrambled: ["arrive", "They", "at", "will", "noon"],
        correct: "They will arrive at noon."
      }
    ];

    let current = 0;
    let streak = 0;

    function showQuestion() {
      const q = questions[current];
      const game = document.getElementById("game");
      game.innerHTML = "";

      if (q.type === "fill") {
        const p = document.createElement("p");
        p.textContent = q.sentence.replace("___", "_____");
        game.appendChild(p);

        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";
        q.options.forEach(opt => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.onclick = () => checkAnswer(opt === q.correct);
          optionsDiv.appendChild(btn);
        });
        game.appendChild(optionsDiv);
      } else if (q.type === "order") {
        const p = document.createElement("p");
        p.textContent = "Arrange the words:";
        game.appendChild(p);

        const wordBank = document.createElement("div");
        wordBank.className = "word-bank";
        let selected = [];

        q.scrambled.forEach(word => {
          const btn = document.createElement("button");
          btn.textContent = word;
          btn.onclick = () => {
            selected.push(word);
            btn.disabled = true;
            if (selected.length === q.scrambled.length) {
              checkAnswer(selected.join(" ") === q.correct);
            }
          };
          wordBank.appendChild(btn);
        });
        game.appendChild(wordBank);
      }
    }

    function checkAnswer(correct) {
      if (correct) {
        streak++;
        confetti();
      } else {
        streak = 0;
        alert("Try again!");
      }
      document.getElementById("streak").textContent = `Streak: ${streak}`;
      current = (current + 1) % questions.length;
      setTimeout(showQuestion, 1000);
    }

    showQuestion();
  </script>
</body>
</html>
