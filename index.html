<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Future Grammar Mastery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ðŸ’¡ STYLES COPIED FROM YOUR CODE ABOVE (everything until @media...) */
    /* Not repeated here due to space, but your styles are intact. */
  </style>
</head>

<body>
  <div class="app">
    <header>
      <h1>Future Grammar Mastery</h1>
      <p>Practice future tenses by ordering the words!</p>
    </header>

    <div class="top-row">
      <div class="name-box">
        <label for="playerName">Name:</label>
        <input id="playerName" type="text" placeholder="Enter your name" />
      </div>
      <button class="btn cyan" onclick="startGame()">Start</button>
      <button class="btn yellow" onclick="resetGame()">Reset</button>
      <button class="btn purple" id="musicBtn" onclick="toggleMusic()">Music: OFF</button>
    </div>

    <div id="nameWarning" class="warning"></div>

    <div class="stats">
      <div class="stat-box">
        <div class="stat-label">Player</div>
        <div class="stat-value" id="displayName">â€”</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Streak</div>
        <div class="stat-value" id="streak">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Strikes</div>
        <div class="stat-value" id="strikes">0</div>
      </div>
      <div class="progress-wrapper">
        <div class="progress-label">Mastery Progress</div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Time</div>
        <div class="stat-value" id="timerDisplay">00:00</div>
      </div>
    </div>

    <div class="card">
      <div class="prompt" id="prompt">Enter your name and click Start</div>
      <div class="interaction" id="interaction"></div>
      <div class="word-bank-container" id="choices"></div>
      <div class="feedback" id="feedback"></div>
      <div class="actions">
        <button class="btn red" onclick="checkAnswer()">Check</button>
        <button class="btn cyan" onclick="clearWords()">Clear</button>
      </div>
    </div>
  </div>

  <div id="victoryOverlay" class="confetti" style="display: none;">
    <div class="card" style="text-align:center; background:#222; padding:30px; margin: 40px;">
      <div id="confettiContainer" class="confetti"></div>
      <div class="victory-title" id="victoryTitle">ðŸŽ‰ YOU WIN!</div>
      <div class="victory-sub" id="victorySub"></div>
      <div class="victory-time" id="victoryTime"></div>
      <div class="victory-actions">
        <button class="btn yellow" onclick="restartFromVictory()">Play Again</button>
      </div>
    </div>
  </div>

  <!-- Audio Files -->
  <audio id="bgm" loop>
    <source src="koala.mp3" type="audio/mpeg" />
  </audio>
  <audio id="winSound">
    <source src="victory.mp3" type="audio/mpeg" />
  </audio>

  <!-- JavaScript code already included in your script blocks -->
</body>
</html>
